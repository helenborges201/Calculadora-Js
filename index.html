<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tela">
        <div id="display"><span id="resultado"></span></div>
        <div id="digito">
            <input type="button" value="0"  class="numero">
            <input type="button" value="1"  class="numero">
            <input type="button" value="2"  class="numero">
            <input type="button" value="3"  class="numero">
            <input type="button" value="4"  class="numero">
            <input type="button" value="5"  class="numero" >
            <input type="button" value="6"  class="numero">
            <input type="button" value="7"  class="numero">
            <input type="button" value="8"  class="numero">
            <input type="button" value="9"  class="numero">
            <input type="button" value="="  class="operador">
            <input type="button" value="c"  class="operador">
            <input type="button" value="*"  class="operador">
            <input type="button" value="/"  class="operador">
            <input type="button" value="+" class="operador"> 
            <input type="button" value="-" class="operador">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
